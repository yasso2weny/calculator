<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <main id="main-container">
        <div id="output-container"><h1 id="output"></h1></div>
        <div id="btns-container">
            <button name="0" class="btn">0</button>
            <button name="1" class="btn">1</button>
            <button name="2" class="btn">2</button>
            <button name="3" class="btn">3</button>
            <button name="4" class="btn">4</button>
            <button name="5" class="btn">5</button>
            <button name="6" class="btn">6</button>
            <button name="7" class="btn">7</button>
            <button name="8" class="btn">8</button>
            <button name="9" class="btn">9</button>
            <button id="addition" class="btn">+</button>
            <button id="subtraction" class="btn">-</button>
            <button id="multiplication" class="btn">*</button>
            <button id="division" class="btn">/</button>
            <button id="equal" class="btn">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
